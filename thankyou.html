<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You !</title>
    <link rel="stylesheet" href="ty.css" />
    <!-- fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/ngt0cik.css" />
  </head>
  <body onload="initHaptics()">
    <div class="container">
      <lottie-player
        class="lottie"
        src="https://assets4.lottiefiles.com/packages/lf20_5csu3iwt.json"
        background="transparent"
        speed="2.5"
        autoplay
      ></lottie-player>
      <div class="container-in">
        <h1>Thank You!</h1>
        <p class="p1">Your submission has been received.</p>
        <p class="p2">This page will redirect in <span id="timer"></span>s.</p>
      </div>
    </div>

    <script>
      setTimeout(function () {
        document.querySelector(`.lottie`).classList.add(`display-min`);
        document.querySelector(`.container-in`).classList.add(`display-max`);
      }, 3500);
    </script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script type="text/javascript">
      var count = 6.0;
      var redirect = "index.html";
      // change the url after putting the main wesbite on the server
      function countDown() {
        if (count >= 0) {
          document.getElementById("timer").innerHTML = count--;
          setTimeout("countDown()", 1000);
        } else {
          window.location.href = redirect;
        }
      }
      countDown();
    </script>
  </body>
</html>
